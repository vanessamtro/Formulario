<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
	<body>

		<form class="formulario">
			<h1 class="titulo">Criação de Teams</h1>
				<div class="question row mb-3">
					<label for="User" class="col-sm-3 col-form-label">Nome</label>
					<div class="bloco  col-sm-6">
						<input type="text" class="form-control" id="user"></div>
					</div>

				<div class="question row mb-3">
					<label for="Time" class="col-sm-3 col-form-label">Time</label>
					<div class="bloco  col-sm-6">
						<input type="text" class="form-control" id="time"></div>
					</div>

				<div class="question row mb-3">
					<label for="Email" class="col-sm-3 col-form-label">Email</label>
					<div class="bloco  col-sm-6">
						<input type="email" class="form-control" id="email"></div>
					</div>
					
				<div class="question row mb-3">
					<label for="Login" class="col-sm-3 col-form-label">Login</label>
					<div class="bloco col-sm-6">
						<input type="text" class="form-control" id="login"></div>
					</div>
				
			<button type="submit" class="btn btn-lg btn-outline-dark">Enviar</button>
		</form>
	</body>

</html>
